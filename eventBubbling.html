<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>// EVENT BUBBLING IN JAVASCRIPT VERY IMPORTANT //</title>
    <style>
        .child {
            background-color: aliceblue;
            margin: 34px;
            padding: 34px;
            border: 2px solid black;
            cursor: pointer;
        }

        .childContainer {
            background-color: beige;
            margin: 34px;
            padding: 34px;
        }

        .container {
            background-color: yellow;
            margin: 34px;
            padding: 34px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="childContainer">
            <div class="child">
                I am a child
            </div>
        </div>
    </div>
    <script>
        // EVENT BUBBLING IN JAVASCRIPT


        // document.querySelector(".child").addEventListener("click", () => {
        //     alert("Child Was Clicked")
        // })

        // document.querySelector(".childContainer").addEventListener("click", () => {
        //     alert("ChildContainer Was Clicked")
        // })

        // document.querySelector(".container").addEventListener("click", () => {
        //     alert("Container Was Clicked")
        // })


        // EVENT BUBBLING KHTM KERNE KELEYE YANI PROPAGATION KO KHTM KERNE KELEY


        document.querySelector(".child").addEventListener("click", (e) => {
            e.stopPropagation()
            alert("Child Was Clicked")
        })

        document.querySelector(".childContainer").addEventListener("click", () => {
            alert("ChildContainer Was Clicked")
        })

        document.querySelector(".container").addEventListener("click", () => {
            alert("Container Was Clicked")
        })
        


        // GET RANDOM COLOR FUNCTION


        function getRandomColor (){
            let val1 = Math.ceil(0 + Math.random()* 255);
            let val2 = Math.ceil(0 + Math.random()* 255);
            let val3 = Math.ceil(0 + Math.random()* 255);
            return `rgb(${val1}, ${val2}, ${val3})`
        }

        // SET INTERVALS IN JAVASCRIPT
        // HAR EIK SECOND ME COLOR CHANGE HO

        // SET INTER VAL KA MTLB YANI K WORK KERTA REHGA CHANGE HOTA RHEGA MTLB EIK BAR NAE HOGA 
        setInterval(() => {
            document.querySelector(".childContainer").style.background = getRandomColor()
        }, 3000);


        // AGR ME CONSOLE ME clearInterval(1) RUN KERDO TO YE CANCEL HOJAYEGA





        // SET TIME OUT YANI EIK BAR WORK KEREGA YANI COLOR CHANGE KERHE HE TO GIVEN TIME KE BAD WORK KEREGA
         setTimeout(() => {
            document.querySelector(".childContainer").style.background = getRandomColor()
        }, 3000);





        // AGR ME CONSOLE ME clearTimeout(1) RUN KERDO TO YE CANCEL HOJAYEGA

    </script>
</body>
</html>
