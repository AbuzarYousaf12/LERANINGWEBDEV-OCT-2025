<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XZone â€“ Step Into the Future | AI Tech Platform</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #8a00ff 0%, #1e0f29 30%, #000000 100%);
      color: white;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 22px;
      color: white;
    }

    .logo::first-letter {
      color: #A04CE0;
      font-size: 40px;
    }

    ul {
      display: flex;
      list-style: none;
      gap: 20px;
      border: 1px solid grey;
      padding: 12px 18px;
      border-radius: 45px;
      align-items: center;
    }

    ul li {
      color: white;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
    }

    ul li.active {
      background-color: white;
      color: black;
      padding: 6px 12px;
      border-radius: 100px;
    }

    .btn {
      background-color: #9F4DDD;
      color: white;
      padding: 12px 18px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
    }

    .btnn {
      background: none;
      border: 1px solid grey;
      color: white;
      padding: 6px 16px;
      border-radius: 100px;
      cursor: pointer;
    }

    .landing {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 60px 80px;
      gap: 40px;
      flex-wrap: wrap;
    }

    aside {
      width: 50%;
    }

    .heading {
      color: #9C4EDE;
      font-size: 60px;
      font-weight: 600;
    }

    .heading span {
      color: white;
    }

    .future {
      color: white;
      font-size: 70px;
      font-weight: 600;
      letter-spacing: 10px;
    }

    .future span {
      color: #9C4EDE;
    }

    .description {
      color: white;
      padding: 20px 0;
      padding-right: 80px;
    }

    .btns {
      display: flex;
      gap: 16px;
      margin-top: 20px;
    }

    hr {
      width: 450px;
      margin: 40px 0;
      border: 1px solid rgb(71, 71, 71);
    }

    .worldwide-users {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .worldwide-users span h1 {
      font-size: 50px;
    }

    .worldwide-users span p {
      font-size: 14px;
    }

    .image-stack {
      display: flex;
      position: relative;
    }

    .image-stack img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: 3px solid white;
      margin-left: -15px;
      z-index: 1;
    }

    .image-stack img:first-child {
      margin-left: 0;
      z-index: 3;
    }

    .image-stack img:nth-child(2) {
      z-index: 2;
    }

    .image-stack img:nth-child(3) {
      z-index: 1;
    }

    .image {
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image img {
      width: 100%;
      max-width: 500px;
      height: auto;
    }

    /* Responsive Styles */
    @media (max-width: 992px) {
      .landing {
        flex-direction: column;
        align-items: center;
        text-align: center;
        padding: 30px 20px;
      }

      aside {
        width: 100%;
        padding: 0;
      }

      .heading {
        font-size: 40px;
      }

      .future {
        font-size: 50px;
        letter-spacing: 6px;
      }

      .description {
        padding: 0 30px;
      }

      .btns {
        justify-content: center;
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
        margin-top: 20px;
      }

      hr {
        width: 80%;
        margin: 30px auto;
      }

      .worldwide-users {
        justify-content: center;
      }

      .image {
        width: 100%;
        margin-top: 30px;
      }

      .image img {
        max-width: 90%;
      }
    }
  </style>
</head>

<body>
  <main class="landing-page">
    <header>
      <nav>
        <p class="logo">XZone</p>
        <ul>
          <li class="active">Home</li>
          <li>Features</li>
          <li>Pricing</li>
          <li>Contact</li>
        </ul>
        <button class="btn register">Register</button>
      </nav>
    </header>

    <section class="landing">
      <aside>
        <button class="btnn users">100K Users in 1 Month</button>
        <p class="heading">Step <span>into the</span></p>
        <p class="future">f<span>u</span>t<span>u</span>re</p>
        <p class="description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea ut odit quisquam
          cupiditate repudiandae quam dignissimos eaque eius.
        </p>
        <div class="btns">
          <button class="btn getstarted">Get Started</button>
          <button class="btnn pricing">Our Pricing</button>
        </div>
        <hr />
        <div class="worldwide-users">
          <span>
            <h1>500K</h1>
            <p>worldwide users</p>
          </span>
          <div class="image-stack">
            <img src="pexels-bertellifotografia-29267513.jpg" alt="" />
            <img src="pexels-ferarcosn-190819.jpg" alt="" />
            <img src="pexels-simon-robben-55958-614810.jpg" alt="" />
          </div>
        </div>
      </aside>

      <div class="image">
        <img src="3mM87tb2xe67ZLPG-removebg-preview.png" alt="Futuristic Illustration" />
      </div>
    </section>
  </main>
</body>

</html>
