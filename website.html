<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        * {
            padding: 0;
            margin: 0;
            font-family: 'Poppins', 'Courier New', Courier, monospace;
        }

        .landing-page {
            background: linear-gradient(to right, #4B2569, #000000);
            background: linear-gradient(to right, #8a00ff 0%, #1e0f29 30%, #000000 100%);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
        }

        ul {
            display: flex;
            list-style-type: none;
            gap: 20px;
            border: 1px solid grey;
            padding: 12px 18px;
            border-radius: 45px;
            align-items: center;
        }

        ul li {
            color: white;
            cursor: pointer;
            font-size: 17px;
            font-weight: 500;
        }

        .logo::first-letter {
            color: #A04CE0;
            font-size: 50px;
        }

        .logo {
            font-size: 18px;
            color: white;
        }

        .btn {
            background-color: #9F4DDD;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
        }

        ul li.active {
            background-color: white;
            color: black;
            padding: 6px;
            border-radius: 100px;
        }

        .btnn {
            background: none;
            border: 1px solid grey;
            color: aliceblue;
            padding: 4px 12px;
            border-radius: 100px;
        }

        span * {
            color: white;
        }

        .worldwide-users {
            display: flex;
            flex-direction: row;
            align-items: center;

        }

        span h1 {
            font-size: 60px;
        }

        .heading {
            color: #9C4EDE;
            font-size: 60px;
            font-weight: 600;
        }

        .future {
            color: white;
            font-size: 70px;
            font-weight: 600;
            letter-spacing: 10px;
        }

        .heading span {
            color: white;
        }

        .future span {
            color: #9C4EDE;

        }

        aside {
            padding: 80px 50px 100px 80px;
            width: 50%;
        }

        hr {
            width: 450px;
            color: rgb(71, 71, 71);
            margin: 60px 0px;
        }

        .description {
            color: white;
            padding-right: 80px;
        }

        .landing {
            display: flex;
        }

        .btns {
            padding-top: 25px;
        }

        .pricing {
            padding: 12px 18px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
        }

        .worldwide-users {
            display: flex;
            align-items: center;
            gap: 2px;
            position: relative;
        }

        .worldwide-users span {
            margin-right: 20px;
            /* Adjust for space before overlapping images */
        }

        .image-stack {
            display: flex;
            position: relative;
        }

        .image-stack img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid white;
            position: relative;
            margin-left: -15px;
            z-index: 1;
        }

        .image-stack img:first-child {
            margin-left: 0;
            z-index: 3;
        }

        .image-stack img:nth-child(2) {
            z-index: 2;
        }

        .image-stack img:nth-child(3) {
            z-index: 1;
        }

        .image {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        @media (max-width: 768px) {
            .landing-page {
                width: 100%;
            }

            .landing {
                flex-direction: column;
                width: 100%;
            }

            nav {
                flex-direction: column;
                gap: 20px;
            }

            aside {
                width: 100%;
                padding: 40px;
            }

            hr {
                width: 80%;
            }

            .worldwide-users {
                width: 100%;
                flex-wrap: wrap;
            }

            .image {
                width: 100%;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <main class="landing-page">
        <header>

            <nav>
                <p class="logo">XZone</p>
                <ul>
                    <li class="active">Home</li>

                    <li>Pricing</li>
                    <li>Contact</li>
                </ul>
                <button class="btn register">Register</button>
            </nav>

        </header>
        <main class="landing">
            <aside>
                <button class="btnn users">100K Users in 1 Month</button>
                <p class="heading">Step <span>into the</span></p>

                <p class="description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea ut odit quisquam
                    cupiditate repudiandae quam dignissimos eaque eius.</p>
                <div class="btns">
                    <button class="btn getstarted">Get Started</button>
                    <button class="btnn pricing">Our Pricing</button>
                </div>
                <hr>
                <div class="worldwide-users">
                    <span>
                        <h1>500K</h1>
                        <p>worldwide users</p>
                    </span>
                    <div class="image-stack">
                        <img src="pexels-bertellifotografia-29267513.jpg" alt="">
                        <img src="pexels-ferarcosn-190819.jpg" alt="">
                        <img src="pexels-simon-robben-55958-614810.jpg" alt="">
                    </div>
                </div>
            </aside>
            <div style="width: 50%;" class="image"><img src="3mM87tb2xe67ZLPG-removebg-preview.png" alt=""></div>
        </main>
    </main>
</body>

</html>
